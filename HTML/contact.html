<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Paradigm Pet Professionals â€” Contact</title>
  <link rel="shortcut icon" type="image/x-icon" href="/imgs/dog logo.png" />
  <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
  <div class="site">
    <header class="site-header">
      <div class="brand">
        <a class="logo" href="/HTML/index.html">
          <img src="/imgs/dog logo.png" alt="Paradigm Pet Professionals logo" />
        </a>
        <div>
          <h1 class="site-title">Paradigm Pet Professionals</h1>
          <div class="slogan">
            Evidence-based pet care advice for every pet lover
          </div>
        </div>
      </div>
      <nav class="primary-nav">
        <a href="/HTML/index.html">Home</a>
        <a href="/HTML/dogs.html">Dog Owners</a>
        <a href="/HTML/cats.html">Cat Owners</a>
        <a href="/HTML/birds.html">Bird Owners</a>
        <a href="/HTML/contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="page contact-section">
        <nav class="breadcrumbs"><a href="./index.html">Home</a> / Contact</nav>
        <h2>Contact / Request Consultation</h2>
        <form class="contact-form">
          <div class="field">
            <label for="fullname">Full name</label>
            <input id="fullname" type="text" required />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div class="field">
            <label for="timezone">Time zone</label>
            <select id="timezone" required>
              <option value="">Select</option>
              <option value="PST">Pacific Time (PST)</option>
              <option value="MST">Mountain Time (MST)</option>
              <option value="CST">Central Time (CST)</option>
              <option value="EST">Eastern Time (EST)</option>
            </select>
          </div>
          <div class="field">
            <label for="petname">Pet name</label>
            <input id="petname" type="text" required />
          </div>
          <div class="field">
            <label for="pettype">Pet type</label>
            <select id="pettype" required>
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
              <option value="Bird">Bird</option>
              <option value="Bird">Other</option>
            </select>
          </div>
          <div class="field">
            <label for="petage">Pet age</label>
            <input id="petage" type="number" required />
          </div>
          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes"></textarea>
          </div>
          <button type="submit" class="primary" id="submit">
            Request Consultation
          </button>
        </form>
      </section>
    </main>
    <footer>
      <img class="footerLogo" src="/imgs/ppp logo.png" alt="logo" />
    </footer>
  </div>
</body>

</html>
